<div class="column"
[ngStyle]="{backgroundColor: 'lightgoldenrodyellow'}">
  <p>shopping-list works!</p>

  <ul class="list-group">
    <a
    class="list-group-item"
    style="cursor: pointer"
    *ngFor="let ingredient of ingredients">
      {{ ingredient.name }} ({{ ingredient.amount }})
  </a>
  </ul>
</div>
